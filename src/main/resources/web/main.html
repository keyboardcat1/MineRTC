<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="static/main.css">
  <title>MineRTC</title>

  <style>

  </style>

<body>

  <h1 id="title">&#60;MineRTC/&#62;</h1>
  <div id="wrapper">

    <h1 id="input-text">Allow audio input.</h1>
    <div id="info">
      <div id="connectivity">
        <h3 id="ws-text"><span>WS state:</span> <span id="ws-state">connecting</span></h3>
        <table>
          <thead>
            <tr>
              <th class="td-uuid">UUID</th>
              <th class="td-uuid">state</th>
            </tr>
          </thead>
          <tbody id="peers">
          </tbody>
        </table>
      </div>
      <a id="fix">Not working?</a>
      <div id="qrcode">
        <p>Try connecting via cellular data</p>
      </div>
    </div>
    
  </div>

  <div id="audios"></div>

  <script src="/config.js"></script>
  <script src="static/qrcode.min.js"></script>
  <script src="static/uuid-tool.js"></script>
  <script src="static/main.js"></script>

</html>
